<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./fb.css">
</head>
<body>
    <div class="content">
        <div>
            <img src="./2.png" alt="fbimg">
        </div>
        <div class="loginbox">
            <div>
                <p>Login to Facebook</p>
            </div>
            <div>
                <input type="text" placeholder="Email or phone number">
            </div>
            <div>
                <input type="password" placeholder="password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar&from_login_screen=0" target="_blank">Forgotten account?</a><span>  .  </span><a href="https://www.facebook.com/signup" target="_blank">Sign up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
